<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
		<form (ngSubmit)="onSignup(f)" #f="ngForm">

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input 
              type="email"
              id="email"
              name="nombre"
              ngModel
              class="form-control">
          </div>

			<div class="form-group">
				<label for="email">Numero Tarjeta</label>
				<input 
					type="email"
					id="email"
					name="email"
					ngModel
					class="form-control">
			</div>
			<div class="form-group">
				<label for="username">CCV</label>
				<input 
					type="text"
					id="username"
					name="username"
					ngModel
					class="form-control">
			</div>
			<div class="form-group">
				<label for="password">Fecha de expiracion</label>
				<input 
					type="password"
					id="password"
					name="password"
					ngModel
					class="form-control">
      </div>
      <div class="precio">Precio: $20.00</div>
			<button class="btn btn-primary" [disabled]="!f.valid">Signup</button>
		</form>
		</div>
	</div>
</div>
